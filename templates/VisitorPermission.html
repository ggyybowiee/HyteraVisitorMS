<div>
	<div class="noticeWrap clearfix">
		<div class="noticeListWord">权限列表</div>
		<div class="noticeListSearch">
			<button class="btn btn-primary" style="padding: 6px 20px;" ng-click="permissionAddPress()"><span class="glyphicon glyphicon-plus" style="padding-right: 5px"></span>新建</button>
		</div>
	</div>
	<div class="table-responsive">
		<div class="loader" style="margin-top: 0;" ng-show="isLoading"></div>
		<h4 class="searchNoResultTitle" ng-if="perssionManager.serverPageCount == 0">暂无数据</h4>
		<table class="table table-hover" ng-if="perssionManager.list.length > 0">
			<thead style="background: #dfdfdf;">
				<tr>
					<th>权限名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in perssionManager.list">
					<td>{{item.name}}</td>
					<td>
						<a href="javascript:void(0);" class="handle handle-delete" ng-click="permissionDeletePress(item, $index)">删除</a>&nbsp;&nbsp;
						<a href="javascript:void(0);" class="handle" ng-click="permissionEditPress(item, $index)">编辑</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="paginatorDiv" ng-hide="perssionManager.list.length == 0">
		    <ul id="permissionList-paginator"></ul>
		</div>
	</div>
</div>
