<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joysuch访客定位管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/sweetalert.css">
    <link rel="stylesheet" href="lib/animate.css">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
</head>
<body ng-app="app" ng-controller="NavigationCtrl" ng-cloak>
<nav class="navbar navbar-default headNav" style="margin: 0;height: 50px;background: rgba(54, 156, 251, 1);border-radius: 0;border: none;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#xs-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand homeTitle" href="#">Joysuch访客定位管理系统</a>
        </div>
        <div class="collapse navbar-collapse sm-navbar" id="xs-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <ul class="nav navbar-nav nav-list" style="display: none;">
                    <li class="{{m.selected ? 'active' : '' }}" ng-repeat="m in menu"><a href="javascript:void(0);" ng-click="leftSideMenuClick(m);">{{m.name}}</a></li>
                </ul>
                <li class="dropdown">
                    <a class="dropdown-toggle currentBuilding" data-toggle="dropdown" href="javascript:void(0);">当前建筑:&nbsp;<span ng-bind="buildName"></span><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="item in buildingList">
                            <a href="javascript:void(0);" ng-click="toggleBuilding(item)">{{item.buildName}}</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle homeUser" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="img/user.png" width="28"><span ng-bind="userName"></span></a>
                    <ul class="dropdown-menu" style="min-width: 0px;">
                        <li><a href="javascript:void(0);" ng-click="logoutPress()">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="height: calc(100vh - 50px);background: #fff;display: flex;width: 100%;" class="clearfix">
	<div class="left-nav-menu">
	    <ul>
	        <li ng-repeat="m in menu" ng-style="{'background-image': (m.selected) ? ('url('+m.selectedIcon+')'): ((m.isHover) ? 'url('+m.selectedIcon+')':'url('+m.icon+')')}" class="{{m.selected ? 'menuSelected' : '' }}" ng-click="leftSideMenuClick(m)" ng-mouseover="mouseoverImg(m);" ng-mouseout="mouseoutImg(m)">
	            <span ng-bind="m.name"></span>
	        </li>
	    </ul>
	</div>
	<div ui-view="" class="menuMainView"></div>
</div>

<!-- tools -->
<script src="lib/jquery.min.js"></script>
<script src="lib/sweetalert.min.js"></script>
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="lib/moment.min.js"></script>
<script src="lib/echarts.js"></script>
<script src="lib/bootstrap-paginator.js"></script>
<script src="js/tools/HttpErrorCodeProcess.js"></script>
<script src="js/tools/util.js"></script>
<script src="js/tools/ajaxfileupload.js"></script>

<!--angular js-->
<script src="lib/angular/angular.1.5.3.min.js"></script>
<script src="lib/angular/angular-animate.1.5.3.min.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

<!-- oclazyload -->
<script src="lib/oclazyload/src/ocLazyLoad.min.js"></script>

<!-- fengmap -->
<script src="lib/fengmap/fengmap.min-v2.0.19-nologo.js"></script>
<script src="lib/fengmap/layerGroup.js"></script>
<script src="lib/fengmap/createBubble.js"></script>

<!--datetimepicker-->
<link rel="stylesheet" href="lib/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
<script src="lib/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="lib/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>

<!-- 海康插件 -->
<script src="lib/codebase/webVideoCtrl.js"></script>

<!-- inject:js -->
<script src="js/app.js"></script>
<script src="js/service.js"></script>
<script src="js/NavigationController.js"></script>
<!-- <script src="js/ReservationManagementController.js"></script>
<script src="js/VisitorRegistrationController.js"></script>
<script src="js/LocationMonitoringController.js"></script>
<script src="js/AlarmViewController.js"></script> -->
<!-- endinject -->
</body>
</html>
